<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly in Electron</title>
    <script src="../node_modules/blockly/blockly.min.js"></script> <!-- Local Blockly Script -->
    
    <script src="renderer.js" defer></script> <!-- Your renderer.js file -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #blocklyDiv {
            width: 100%;
            height: 75%; /* Adjust height to give space for Blockly */
        }
        #controls {
            height: 25%; /* Control section height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            border-top: 1px solid #ddd;
        }
        #compileButton, #runButton {
            width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px 0;
        }
        #compileButton {
            background-color: #007BFF;
            color: white;
        }
        #runButton {
            background-color: #28a745;
            color: white;
        }
        /* Hover effects for buttons */
        #compileButton:hover {
            background-color: #0056b3; /* Darker blue */
            transform: scale(1.1); /* Slightly increase size */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        #runButton:hover {
            background-color: #218838; /* Darker green */
            transform: scale(1.1); /* Slightly increase size */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        /* Active button states */
        #compileButton:active {
            background-color: #004085; /* Even darker blue */
            transform: scale(0.98); /* Slightly shrink when clicked */
        }

        #runButton:active {
            background-color: #19692c; /* Even darker green */
            transform: scale(0.98); /* Slightly shrink when clicked */
        }
        
        /* Separator style */
        .separator {
            width: 80%;
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }
        /* Developed by text styling */
        #developedBy {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="blocklyDiv"></div>
    <div id="controls">
        <button id="compileButton">Compile to CSV</button>
        <div class="separator"></div>
        <button id="runButton">Run Script</button>
        <div id="developedBy">Developed By: Muhammad Raaid Khan</div>
    </div>
</body>
</html>
